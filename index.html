<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("#exec").click(function(){
     $.post("http://localhost:8080/XQ/ExecQuery",{query:$("#inp").val()},function(data,status){
	 $("#res").text(data);      
    });
  });
  
  $("#inst").click(function(){
     $.post("http://localhost:8080/XQ/InstQuery",function(data,status){
	 alert(status); 
    });
  });
  
  $("#upld").click(function(){
	$.post("http://localhost:8080/XQ/Upload",{name:$("#fname").val(),xml:$("#inp").val()},function(data,status){
	 alert(status);
	});
  });
});
</script>
</head>

<body>
<h2>XQuery Test Page</h2>
<b>Query Input:</b>
<form name="form1" method="post" action="">
<textarea id="inp" rows="10" cols="50">
</textarea>
</form>
<p id="res"></p>
<button id="exec">Execute Query</button>
<button id="inst">Install SP</button>
<b>File Name:</b><input id="fname" />
<button id="upld">Upload XML</button>
</body>
</html>
